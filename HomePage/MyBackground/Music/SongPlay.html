    <script>
        var num = 1;
        var num2 = 1;

        function play() {
            var audio = document.getElementById("song1");
            if (num % 2 != 0) {
                audio.play();
                num++;
            } else {
                audio.pause();
                num++;
            }
        }

        function play2() {
            var audio2 = document.getElementById("rSong1");
            if (num2 % 2 != 0) {
                audio2.play();
                num2++;
            } else {
                audio2.pause();
                num2++;
            }
        }

    </script>
